<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      main {
        height: 100vh;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <main
      class="container-fluid d-flex align-items-center justify-content-center bg-dark flex-column"
    >
      <h2 class="text-white">Login Form</h2>
      <div class="container w-50 border p-3 rounded-3">
        <form action="patient.html" class="d-flex flex-column gap-3 w-100">
          <div class="form-floating">
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Username"
              id="username"
              required
            />
            <label for="username">Username</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              name="pwd"
              class="form-control"
              placeholder="Password"
              id="pwd"
              required
            />
            <label for="pwd">Password</label>
          </div>
          <button class="btn btn-primary align-self-end">Login</button>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
